<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mocha Tests</title>
</head>
<body>
	<div id="form-container" style="width: 100%;">
		<form id="form" style="border: 1px solid black; margin: 100px auto; padding: 30px;text-align: center; width: 80%;">
			<label for="first-name">First Name:</label><br/>
			<input type="text" name="first-name" style="margin-top: 10px;"/><br/><br/>
			<label for="last-name">Last Name:</label><br/>
			<input type="text" name="last-name" style="margin-top: 10px;"/><br/><br/>
			<label for="email">Email:</label><br/>
			<input type="email" name="email" style="margin-top: 10px;"/><br/><br/>
			<label for="phone">Phone:</label><br/>
			<input type="tel" name="phone" style="margin-top: 10px;"/><br/><br/>
			<label for="random-number">Enter Favorite Number:</label><br/>
			<input type="number" name="random-number" style="margin-top: 10px;"/><br/><br/>
			<label for="password">Password:</label><br/>
			<input type="password" name="password" style="margin-top: 10px;"/>
		</form>
	</div>
	<script src="app/functions.js"></script>
</body>
</html>
